<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page that Changes Color</title>
    <style type="text/css">
        div {
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div onclick="changeColor(this)" style="background-color: red;">
        Tap to change my color!
    </div>
    <script>
        function changeColor(element) {
            let currentColor = element.style.backgroundColor;
            if(currentColor == "red") {
                element.style.backgroundColor ="green";
            }
                else if(currentColor == "green") {
                    element.style.backgroundColor ="yellow";
                }
            else if(currentColor == "yellow") {
                element.style.backgroundColor ="blue";
            }
            else if(currentColor == "blue") {
                element.style.backgroundColor ="brown";
            }
            else if(currentColor == "brown") {
                element.style.backgroundColor ="black";
            }
            else if(currentColor == "black") {
                element.style.backgroundColor ="pink";
            }
            else if(currentColor == "pink") {
                element.style.backgroundColor ="purple";
            }
            else if(currentColor == "purple") {
                element.style.backgroundColor ="red";
            }
            else{
                element.style.backgroundColor ="red";
            }
        }
    </script>
</body>
</html>
